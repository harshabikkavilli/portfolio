<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harsha Bikkavilli | Software Engineer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FAC638",
              "background-light": "#f8f8f5",
              "background-dark": "#231e0f",
              "card-light": "#FFFFFF",
              "card-dark": "#161616",
              "text-main-light": "#1A1D23",
              "text-main-dark": "#EDEDED",
              "accent-light": "#EBEEE7",
              "accent-dark": "#262626"
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
            }
          }
        }
      };
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .heading-serif {
            font-family: 'Instrument Serif', serif;
            letter-spacing: -0.02em;
        }
        /* Hide scrollbar for carousel */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
